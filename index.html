<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt ="The Eisenhower Matrix">
      <a class="info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-elem">
        <h3 class="label label-new-task" for="new-task">Add Item</h3>
        <div class="task-row">
          <input class="input task input-text"
                id="new-task"
                type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="caption">
          Todo
        </h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task input-text" type="text"
                  value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="remove-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="caption">
          Completed
        </h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-img" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
